<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
		<div id="wrapper">
			<header>
	            <h1><span>League:</span>AMSU - 12</h1>
	            <h1><span>Tournament:</span>Threesome</h1>
	        </header>

	        <article>
	            <header>
	                <h1>Pool A - Schedule</h1>
	            </header>
	            <table id="schedule">
	                <tr>
	                    <th>Monday 18 March</th>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                </tr>

	            </table>
	        </article>
		</div>	
        
		<!-- Template -->
        <script id="gameTemplate" type="text/template">
			
			<td><%= date %></td>
			<td <% if( team1Score  > team2Score) { %> class="winner" <% }%> ><%= team1 %></td>
			<td><%= team1Score %> - <%= team2Score %></td>
			<td <% if( team2Score  > team1Score) { %> class="winner" <% }%> ><%= team1 %></td>
        </script>
		
		<!-- Libraries -->
        <script src="js/libs/jquery-1.7.1.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>

		<!-- Application -->
		<script src="js/app/app.js"></script>
		
		<!-- Models & Collections -->
		<script src="js/app/models/gameModel.js"></script>
		<script src="js/app/collections/scheduleCollection.js"></script>
		
		<!-- Views -->
		<script src="js/app/views/schedule/gameView.js"></script>
		<script src="js/app/views/schedule/scheduleView.js"></script>
		
        
    </body>
</html>
